<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Encuestas completas</ion-title>
    </ion-navbar>
  </ion-header>
  
  

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let survey of completedSurveys"  > 
      <h2>{{survey.surveyTitle}}</h2>
      <h3>{{survey.surveyDescription}}</h3> 
      <h3>Realizada: {{survey.started}}</h3> 
    </ion-item>
  </ion-list>
</ion-content>
