<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Encuestas pausadas</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let survey of pausedSurveys" (click)="surveyClicked(survey)">
    <ion-card-header>
      {{survey.surveyName}}
    </ion-card-header>
    <ion-card-content>
      {{survey.pausedDate}}
    </ion-card-content>
  </ion-card>
</ion-content>
