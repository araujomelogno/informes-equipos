<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Premios obtenidos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>


  <ion-list>
    <ion-item *ngFor="let prize of prizeList">
      <ion-avatar item-start>
        <img src="img/avatar-finn.png">
      </ion-avatar>
      <h2>{{prize.tittle}}</h2>
      <h3>{{prize.description}}</h3>
      <p>Fecha del cambio: {{prize.changeDate}}</p>
    </ion-item>
  </ion-list>
</ion-content>
