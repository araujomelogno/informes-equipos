<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Editar Perfil</ion-title>
    </ion-navbar>
  </ion-header>
  
<ion-content padding block height="100%">
  <ion-list>

    <ion-item (click)="updateName()">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            Nombre
          </ion-col>
          <ion-col col-6 *ngIf="userProfile?.firstName || userProfile?.lastName">
            {{userProfile?.firstName}} {{userProfile?.lastName}}
          </ion-col>
          <ion-col col-6 class="placeholder-profile" *ngIf="!userProfile?.firstName">
            <span>
                  Editar
                  </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

   

    <ion-item>
      <ion-label class="dob-label">Date of Birth</ion-label>
      <ion-datetime displayFormat="MMM D, YYYY" pickerFormat="D MMM YYYY" [(ngModel)]="birthDate" (ionChange)="updateDOB(birthDate)"></ion-datetime>
    </ion-item>

    <ion-item (click)="updateEmail()">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            Email
          </ion-col>
          <ion-col col-6 *ngIf="userProfile?.email">
            {{userProfile?.email}}
          </ion-col>
          <ion-col col-6 class="placeholder-profile" *ngIf="!userProfile?.email">
            <span>Editar</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item (click)="updatePassword()">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            Password
          </ion-col>
          <ion-col col-6 class="placeholder-profile">
            <span> Editar</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>


    <ion-item>
        <ion-label>Sexo</ion-label>
        <ion-select [(ngModel)]="sex" (ionChange)="updateSex(sex)">
          <ion-option value="female">Femenino</ion-option>
          <ion-option value="male">Masculino</ion-option>
        </ion-select>
      </ion-item>
  
  
  
      <ion-item>
        <ion-label>Departamento</ion-label>
        <ion-select [(ngModel)]="location" (ionChange)="updateLocation(location)">
          <ion-option value="montevideo">Montevideo</ion-option>
          <ion-option value="interior">Interior</ion-option>
        </ion-select>
      </ion-item>
  
  </ion-list>








</ion-content>
