<ion-split-pane>
  
    <!-- logged out menu -->
    <ion-menu id="loggedOutMenu" [content]="content">
  
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
  
      <ion-content class="outer-content">
  
        <ion-list>
          <ion-list-header>
            Navigate
          </ion-list-header>
          <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
            <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
            {{p.title}}
          </button>
        </ion-list>
  
        <ion-list>
          <ion-list-header>
            Account
          </ion-list-header>
          <button ion-item menuClose *ngFor="let p of loggedOutPages" (click)="openPage(p)">
            <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
            {{p.title}}
          </button>
        </ion-list>
  
        <ion-list>
          <ion-list-header>
            Tutorial
          </ion-list-header>
          <button ion-item menuClose (click)="openTutorial()">
            <ion-icon item-start name="hammer"></ion-icon>
            Show Tutorial
          </button>
          <button ion-item menuClose (click)="logout()">
            <ion-icon item-start name="log-out"></ion-icon>
            Log out
          </button>
        </ion-list>
      </ion-content>
  
    </ion-menu>
  
    <!-- logged in menu -->
    <ion-menu id="loggedInMenu" [content]="content">
  
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
  
      <ion-content class="outer-content">
        <ion-list>
          <ion-list-header>
            Equipos Pregunta
          </ion-list-header>
          <button ion-item menuClose *ngFor="let p of loggedInPages" (click)="openPage(p)">
            <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
            {{p.title}}
          </button>
        </ion-list>
  
        <ion-list>
          <button ion-item menuClose (click)="logout()">
            <ion-icon item-start name="log-out"></ion-icon>
            Salir
          </button>
        </ion-list>
  
  
      </ion-content>
  
    </ion-menu>
  
  
    <ion-menu id="surveyMenu" [content]="content">
  
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
  
      <ion-content class="outer-content">
        <ion-list>
          <ion-list-header>
            Equipos Pregunta
          </ion-list-header>
  
          <button ion-item menuClose (click)="pauseSurvey()">
              <ion-icon item-start name="clock"></ion-icon>
              Pausar Encuesta
            </button>
          <button ion-item menuClose (click)="abortSurvey()">
                <ion-icon item-start name="close"></ion-icon>
                Abortar Encuesta
              </button>
        </ion-list>
  
  
      </ion-content>
  
    </ion-menu>
  
  
  
  
    <!-- main navigation -->
    <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main name="app"></ion-nav>
  
  </ion-split-pane>
